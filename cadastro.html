<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type='text/javascript' src="cadastro.js" async></script>
	<link rel="stylesheet" type="text/css" href="login.css"/>
    <title>Cadastro</title>
    <link rel="stylesheet" href="https://cdn.es.gov.br/fonts/font-awesome/css/font-awesome.min.css">
</head>
<body>
    
    <h2>Cadastre-se grátis para continuar.</h2>

    <img src="https://media1.giphy.com/media/H4hdwzXbnc4axunUzh/200w.gif?cid=82a1493bj0ibg80dkf9eydc33vbskithd67bumnog80mt3ns&rid=200w.gif&ct=s">


    <form action="admin.php" method="post">
    <div id="box">
        <h1>Cadastro</h1>
        <span>Nome Completo</span>
          <input type="text" id="nome"  placeholder="Informe seu nome inteiro">
          <span id="msgNome"></span>
          <span>Sexo</span>
          <label><input type="radio" name="sexo" value="m">Masculino</label>
          <label><input type="radio" name="sexo" value="f">Feminino</label>
          <span>E-mail</span>
            <input type="email" id="email" placeholder="....@gmail.com">
            <span id="msgEmail"></span>
        <span>Usuário</span>
          <input type="text" id="user" name="newuser" placeholder="Crie um usuário">
          <span id="msgUser"></span>
        <span>Senha</span>
          <input type="password" id="senha" name="newsenha" placeholder="Crie uma senha">
          <span id="msgSenha"></span>
        <span>Confirme a senha</span>
          <input type="password" id="confirma" placeholder="Confirme sua senha">
        <span id="msgConfirma"></span>
        <button class="submit">ENVIAR</button>
    </div>
  </form>
</body>
</html>
