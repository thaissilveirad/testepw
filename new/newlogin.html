<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type='text/javascript' src="new.js" async></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="login.css"/>
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.es.gov.br/fonts/font-awesome/css/font-awesome.min.css">
</head>
<body>
    
    <h2>Bem-vindo, faça login para continuar.</h2>

    <img src="https://media1.giphy.com/media/H4hdwzXbnc4axunUzh/200w.gif?cid=82a1493bj0ibg80dkf9eydc33vbskithd67bumnog80mt3ns&rid=200w.gif&ct=s">

     <div id="box">
        <h1>Login</h1>
        <span>Usuário</span>
          <input type="text" id="user" name="user" placeholder="usuário">
        <span>Senha</span>
          <input type="password" id="senha" name="senha" required placeholder="senha">
        <span id="message"></span>
        <button class="submit" id="loginsubmit">LOGIN</button>
     </div>
</body>
</html>
